<!-- Layout -->
<div class="layout">
    <!-- Menu -->
  <div [ngClass]="['menu-container', menu ? 'active' : '']">
    <div class="menu">
      <img class="logo" src="../assets/images/adl.png" alt="" [routerLink]="['']">
      <div class="options">
        <h3>TUS PRODUCTOS</h3>
        <div class="content color-gray">
          <div *ngFor="let option of options" class="item-container" (click)="closeMenu()">
            <h4 [ngClass]="['item', option.subtitle ? 'is-new' : '']">{{option.title}}</h4>
            <h6 *ngIf="option.subtitle" class="new">{{option.subtitle}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Container -->
  <div class="container" (click)="closeMenu()">
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
      <mat-icon class="button" aria-hidden="false" (click)="activeMenu()">menu</mat-icon>
      <h2>Buenos d√≠as, {{username}}</h2>
      <div class="spacer"></div>
      <div class="toolbar-item color-gray" [routerLink]="['/profile']">
        <h4 class="toolbar-item-title">Perfil</h4>
        <mat-icon class="toolbar-item-icon" aria-hidden="false">person</mat-icon>
      </div>
      <div class="toolbar-item-center" [routerLink]="['/alerts']">
        <div class="toolbar-item side-border color-gray">
          <h4 class="toolbar-item-title border">Alertas</h4>
          <mat-icon class="toolbar-item-icon" aria-hidden="false">notifications_none</mat-icon>
        </div>
      </div>
      <div class="toolbar-item" (click)='onLogout.emit()'>
        <h4 class="toolbar-item-title">Salida Segura</h4>
        <mat-icon class="toolbar-item-icon" aria-hidden="false">exit_to_app</mat-icon>
      </div>
    </div>

    <!-- Content -->
    <div role="main">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
